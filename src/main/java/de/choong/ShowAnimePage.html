<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div>
		<h1>Anime-List</h1>
		<a href="/">Back</a>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Title</th>
					<th>Year</th>
					<th>Author</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="animeRow">
					<td wicket:id="animeInfo">Titel</td>
				</tr>
			</tbody>
		</table>
	</div>
</wicket:extend>
