<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<span wicket:id="feedback"></span>
	<form class="form-horizontal" wicket:id="signInForm">
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="username"
					wicket:id="username" placeholder="Username" />
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password"
					wicket:id="password" placeholder="Password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10" wicket:id="rememberMeRow">
				<input wicket:id="rememberMe" type="checkbox" /> Remember me
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" name="submit" class="btn btn-default">Login</button>
			</div>
		</div>
	</form>
</wicket:panel>
