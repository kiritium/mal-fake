<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<form class="form-horizontal" wicket:id="form">
		<div class="col-sm-offset-2">
			<div class="alert alert-success" role="alert" wicket:id="feedback">User
				added.</div>
		</div>
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">User</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="username"
					wicket:id="username" />
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password"
					wicket:id="password" />
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">E-Mail</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" />
			</div>
		</div>

		<div class="form-group">
			<label for="userRight" class="col-sm-2 control-label">User-Right</label>
			<div class="col-sm-10">
				<select class="form-control" id="userRight" wicket:id="userRight">

				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" id="addbutton"
					wicket:id="submit">Register</button>
			</div>
		</div>

	</form>

</wicket:panel>
