<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<form wicket:id="form">
		<div class="form-group">
			<label wicket:for="username" class="col-sm-2 control-label">
				<wicket:label>Username</wicket:label>*
			</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" wicket:id="username" />
			</div>
		</div>

		<div class="form-group">
			<label wicket:for="password" class="col-sm-2 control-label">
				<wicket:label>Password</wicket:label>*
			</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" wicket:id="password" />
			</div>
		</div>

		<div class="form-group">
			<label wicket:for="email" class="col-sm-2 control-label">
				<wicket:label>E-Mail</wicket:label>
			</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" wicket:id="email" />
			</div>
		</div>

		<div wicket:id="userRightWrapper" class="form-group">
			<label wicket:for="userRight" class="col-sm-2 control-label">
				<wicket:label>User-Right</wicket:label>
			</label>
			<div class="col-sm-10">
				<select class="form-control" wicket:id="userRight">
				</select>
			</div>
		</div>
	</form>

</wicket:panel>
