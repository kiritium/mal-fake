<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<form class="form-horizontal" wicket:id="form">
		<div class="alert alert-success" role="alert" wicket:id="feedback" >Anime added.</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="title" wicket:id="title" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="alttitle" class="col-sm-2 control-label">Alt. Title</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="alttitle" wicket:id="alttitle"/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="mediaType" class="col-sm-2 control-label">Type</label>
			<div class="col-sm-10">
				<select class="form-control" id="mediaType" wicket:id="mediaType">
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label for="status" class="col-sm-2 control-label">Status</label>
			<div class="col-sm-10">
				<select class="form-control" id="status" wicket:id="status">
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="creator" class="col-sm-2 control-label">Creator</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="creator"
					wicket:id="creator" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="studio" class="col-sm-2 control-label">Studio</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="studio" wicket:id="studio"/>
			</div>
		</div>

		<div class="form-group">
			<label for="year" class="col-sm-2 control-label">Year</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="year" wicket:id="year" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="season" class="col-sm-2 control-label">Season</label>
			<div class="col-sm-10">
				<select class="form-control" id="season" wicket:id="season">
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" id="addbutton"
					wicket:id="submit">Add</button>
			</div>
		</div>
		
	</form>
	
</wicket:panel>
