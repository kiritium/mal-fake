<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<form class="form-horizontal" wicket:id="form">
		<div class="alert alert-success" role="alert" wicket:id="feedback" >Anime added.</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="title" wicket:id="title" />
			</div>
		</div>

		<div class="form-group">
			<label for="author" class="col-sm-2 control-label">Author</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="author"
					wicket:id="author" />
			</div>
		</div>

		<div class="form-group">
			<label for="year" class="col-sm-2 control-label">Year</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="year" wicket:id="year" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" id="addbutton"
					wicket:id="submit">Add</button>
			</div>
		</div>
		
	</form>
	
</wicket:panel>
