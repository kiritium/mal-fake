<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form class="form-horizontal" wicket:id="form">
		<div class="col-sm-offset-2">
			<div class="alert alert-success" role="alert" wicket:id="feedback">Password
				changed.</div>
		</div>
		<wicket:panel wicket:id="input"></wicket:panel>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button type="submit" name="submit" wicket:id="submit"
					class="btn btn-default" id="addbutton">Change</button>
			</div>
		</div>
	</form>
</wicket:panel>
