<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="form">
		<div class="form-group">
			<label for="oldpw1" class="col-sm-3 control-label">Old
				password</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="oldpw1"
					wicket:id="oldpw1" placeholder="Old password" />
			</div>
		</div>
		<div class="form-group">
			<label for="oldpw2" class="col-sm-3 control-label">Confirm
				old password</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="oldpw2"
					wicket:id="oldpw2" placeholder="Confirm old password" />
			</div>
		</div>
		<div class="form-group">
			<label for="newpw" class="col-sm-3 control-label">New
				password</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="newpw"
					wicket:id="newpw" placeholder="New password" />
			</div>
		</div>
	</form>
</wicket:panel>
