<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="form">
		<div class="form-group">
			<label wicket:for="title" class="col-sm-2 control-label"> <wicket:label>Title</wicket:label>*
			</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" wicket:id="title" />
			</div>
		</div>

		<div class="form-group">
			<label wicket:for="alttitle" class="col-sm-2 control-label">
				<wicket:label>Alt. Title</wicket:label>
			</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" wicket:id="alttitle" />
			</div>
		</div>


		<div class="form-group">
			<label wicket:for="summary" class="col-sm-2 control-label">
				<wicket:label>Summary</wicket:label>
			</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="8" wicket:id="summary"></textarea>
			</div>
		</div>


		<div class="form-group">
			<label wicket:for="mediaType" class="col-sm-2 control-label">
				<wicket:label>Type</wicket:label>
			</label>
			<div class="col-sm-10">
				<select class="form-control" wicket:id="mediaType"></select>
			</div>
		</div>

		<div class="form-group">
			<label wicket:for="status" class="col-sm-2 control-label"> <wicket:label>Status</wicket:label>
			</label>
			<div class="col-sm-10">
				<select class="form-control" wicket:id="status"></select>
			</div>
		</div>

		<div class="form-group">
			<label wicket:for="creator" class="col-sm-2 control-label"> 
				<wicket:label>Creator</wicket:label>
			</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" wicket:id="creator" />
			</div>
		</div>

		<div class="form-group">
			<label wicket:for="studio" class="col-sm-2 control-label">
				<wicket:label>Studio</wicket:label>
			</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" wicket:id="studio" />
			</div>
		</div>

		<div class="form-group">
			<label wicket:for="year" class="col-sm-2 control-label">Year</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" wicket:id="year" />
			</div>
		</div>

		<div class="form-group">
			<label wicket:for="season" class="col-sm-2 control-label">
				<wicket:label>Season</wicket:label>
			</label>
			<div class="col-sm-10">
				<select class="form-control" wicket:id="season">
				</select>
			</div>
		</div>

		<div class="form-group">
			<label wicket:for="cover" class="col-sm-2 control-label"> 
				<wicket:label>Cover</wicket:label>
			</label>
			<div class="col-sm-10">
				<input wicket:id="cover" type="file" />
			</div>
		</div>
	</form>
</wicket:panel>
