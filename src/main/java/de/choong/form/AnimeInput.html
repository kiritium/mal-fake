<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<form wicket:id="form">
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Title *</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="title" wicket:id="title" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="alttitle" class="col-sm-2 control-label">Alt. Title</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="alttitle" wicket:id="alttitle"/>
			</div>
		</div>
		
		
		<div class="form-group">
			<label for="summarytext" class="col-sm-2 control-label">Summary</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="8" id="summarytext" wicket:id="summary"></textarea>
			</div>
		</div>
		
		
		<div class="form-group">
			<label for="mediaType" class="col-sm-2 control-label">Type</label>
			<div class="col-sm-10">
				<select class="form-control" id="mediaType" wicket:id="mediaType">
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label for="status" class="col-sm-2 control-label">Status</label>
			<div class="col-sm-10">
				<select class="form-control" id="status" wicket:id="status">
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="creator" class="col-sm-2 control-label">Creator</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="creator"
					wicket:id="creator" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="studio" class="col-sm-2 control-label">Studio</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="studio" wicket:id="studio"/>
			</div>
		</div>

		<div class="form-group">
			<label for="year" class="col-sm-2 control-label">Year</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="year" wicket:id="year" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="season" class="col-sm-2 control-label">Season</label>
			<div class="col-sm-10">
				<select class="form-control" id="season" wicket:id="season">
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label for="cover" class="col-sm-2 control-label">File</label>
			<div class="col-sm-10">
				<input wicket:id="cover" type="file"/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="coverPath" class="col-sm-2 control-label">Cover</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="year" wicket:id="coverPath" />
			</div>
		</div>
	</form>
	
</wicket:panel>
