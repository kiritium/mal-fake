<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="form">
		<div class="form-group">
			<label wicket:for="password1" class="col-sm-3 control-label">
				<wicket:label>Old password</wicket:label>
			</label>
			<div class="col-sm-9">
				<input type="password" class="form-control"
					wicket:id="password1" placeholder="Password" />
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="password2" class="col-sm-3 control-label">
				<wicket:label>Confirm old password</wicket:label>
			</label>
			<div class="col-sm-9">
				<input type="password" class="form-control"
					wicket:id="password2" placeholder="Confirm password" />
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="email" class="col-sm-3 control-label">
				<wicket:label>New password</wicket:label>
			</label>
			<div class="col-sm-9">
				<input type="email" class="form-control"
					wicket:id="email" placeholder="New e-mail" />
			</div>
		</div>
	</form>
</wicket:panel>
