<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="form">
		<div class="form-group">
			<label wicket:for="name" class="col-sm-2 control-label"> 
				<wicket:label>Name</wicket:label>*
			</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" wicket:id="name" />
			</div>
		</div>

		<div class="form-group">
			<label wicket:for="altName" class="col-sm-2 control-label">
				<wicket:label>Alt. Name</wicket:label>
			</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" wicket:id="altName" />
			</div>
		</div>

		<div class="form-group">
			<label wicket:for="description" class="col-sm-2 control-label"> 
				<wicket:label>Description</wicket:label>
			</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="8" wicket:id="description"></textarea>
			</div>
		</div>
		
		<div class="form-group">
			<label wicket:for="profileImg" class="col-sm-2 control-label"> 
				<wicket:label>Profile image</wicket:label>
			</label>
			<div class="col-sm-10">
				<input wicket:id="profileImg" type="file" />
			</div>
		</div>
	</form>
</wicket:panel>
