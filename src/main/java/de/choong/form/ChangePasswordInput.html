<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="form">
		<div class="form-group">
			<label wicket:for="oldpw1" class="col-sm-3 control-label">
				<wicket:label>Old password</wicket:label>
			</label>
			<div class="col-sm-9">
				<input type="password" class="form-control"
					wicket:id="oldpw1" placeholder="Old password" />
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="oldpw2" class="col-sm-3 control-label">
				<wicket:label>Confirm old password</wicket:label>
			</label>
			<div class="col-sm-9">
				<input type="password" class="form-control"
					wicket:id="oldpw2" placeholder="Confirm old password" />
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="newpw" class="col-sm-3 control-label">
				<wicket:label>New password</wicket:label>
			</label>
			<div class="col-sm-9">
				<input type="password" class="form-control"
					wicket:id="newpw" placeholder="New password" />
			</div>
		</div>
	</form>
</wicket:panel>
