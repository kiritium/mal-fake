<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div id="carousel" class="carousel slide"
		data-ride="carousel" data-interval="3000" data-keyboard="true">
		<!-- Indicators -->

		<ol class="carousel-indicators">
			<li data-target="#carousel" wicket:id="indicators"><div
					wicket:id="indicator"></div></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item" wicket:id="slidediv">
				<img id="slideimg" wicket:id="slide" alt="Slideshow">
			</div>
		</div>

		<!-- Controls -->
		<div wicket:id="control">
			<a class="left carousel-control" href="#carousel" role="button" data-slide="prev"> 
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
				<span class="sr-only">Previous</span>
			</a> 
			<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</wicket:panel>
