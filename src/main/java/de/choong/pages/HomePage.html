<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="center-block">
		<div class="page-header">
			<h1>MAL-Fake</h1>
		</div>
		<div id="carousel" class="col-sm-offset-1 col-sm-10 carousel slide"
			data-ride="carousel">
			<!-- Indicators -->

			<ol class="carousel-indicators">
				<li data-target="#carousel" wicket:id="indicators"><div wicket:id="ind"></div></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item" wicket:id="slides">
					<img id="slideimg" wicket:id="slide" alt="Slideshow">
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel"
				role="button" data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#carousel"
				role="button" data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

</wicket:extend>
