<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="col-sm-2"></div>
	<div class="col-sm-9">
		<div class="page-header">
			<h1>Settings</h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<strong>Change your password</strong>
				</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" wicket:id="form">
					<div class="col-sm-offset-2">
						<div class="alert alert-success" role="alert" wicket:id="feedback">Password changed.</div>
					</div>
					<wicket:panel wicket:id="input"></wicket:panel>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" name="submit" wicket:id="submit"
								class="btn btn-default" id="addbutton">Change</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<strong>Change your e-mail</strong>
				</h3>
			</div>
			<div class="panel-body">
				<p></p>
			</div>
		</div>


	</div>
	<div class="col-sm-2"></div>
</wicket:extend>
