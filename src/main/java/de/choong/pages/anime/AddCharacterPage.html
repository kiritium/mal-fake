<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<div class="page-header">
			<h1>Add Character</h1>
		</div>
		<div>
			<form class="form-horizontal" wicket:id="form">
				<div class="col-sm-offset-2">
					<div class="alert alert-success" role="alert" wicket:id="feedback">
					Character added.</div>
				</div>
				<wicket:panel wicket:id="input"></wicket:panel>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default btn-form" wicket:id="submit">Add</button>
					</div>
				</div>
			</form>

		</div>
	</div>
	<div class="col-sm-2"></div>
</wicket:extend>
