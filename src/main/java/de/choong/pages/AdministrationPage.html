<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="center-block">
		<div class="page-header">
			<h1>Administration</h1>
		</div>
		<div>
			<wicket:panel wicket:id="userTable" />
			<div class="col-sm-offset-2 col-sm-8">
				<form class="form-horizontal" wicket:id="form">
					<div class="col-sm-offset-2">
						<div class="alert alert-success" role="alert" wicket:id="feedback">User
							added.</div>
					</div>
					<wicket:panel wicket:id="input"></wicket:panel>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default" id="addbutton"
								wicket:id="submit">Add User</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</wicket:extend>
