<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="center-block">
		<div class="page-header">
			<h1>Edit Slideshow</h1>
		</div>
		<div>
			<div class="col-sm-8">
				<wicket:container wicket:id="table" />
			</div>
			<div class="col-sm-4">
				<form wicket:id="form">
					<div class="form-group">
						<label wicket:for="upload" class="col-sm-2 control-label">
							<wicket:label>Upload</wicket:label>
						</label>
						<div class="col-sm-10">
							<input wicket:id="upload" type="file" />
						</div>
					</div>
					<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<br/>
						<button type="submit" class="btn btn-default btn-block">Add</button>
					</div>
				</div>
				</form>
			</div>
		</div>
		<div>
			<wicket:container wicket:id="carousel" />
		</div>
	</div>
</wicket:extend>
