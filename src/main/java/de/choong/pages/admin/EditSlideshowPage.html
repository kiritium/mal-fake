<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="center-block">
		<div class="page-header">
			<h1>Edit Slideshow</h1>
		</div>
		<div class="container">
			<div class="col-sm-8">
				<wicket:container wicket:id="table" />
			</div>
			<div class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Upload slideshow-image</strong></h3>
					</div>
					<div class="panel-body">
						<form wicket:id="form">
							<div>
								<div class="alert alert-success" role="alert"
									wicket:id="feedback">Image added.</div>
							</div>
							<div class="form-group">
								<label wicket:for="upload" class="control-label"> 
									<wicket:label>Upload</wicket:label>
								</label>
								<div>
									<input wicket:id="upload" type="file" />
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-default btn-block"
									wicket:id="submit">Upload</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<wicket:container wicket:id="carousel" />
		</div>
	</div>
</wicket:extend>
