<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div>
		<h1>Add Anime</h1>
		<a href="/">Back</a>
		<form class="form-horizontal" wicket:id="form">
			<div class="form-group">
				<div id="form-row" class="row">
					<label for="title" class="col-md-1 control-label">Title</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="title" wicket:id="title" />
					</div>
				</div>
				<div id="form-row" class="row">
					<label for="author" class="col-md-1 control-label">Author</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="author" wicket:id="author" />
					</div>
				</div>
				<div id="form-row" class="row">
					<label for="year" class="col-md-1 control-label">Year</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="year" wicket:id="year" />
					</div>
				</div>
				<div id="form-row" class="row">
					<div class="col-md-1 col-md-offset-1">
					<input type="submit" class="btn btn-default" id="addbutton" wicket:id="submit" value="Add"/>
					</div>
				</div>
			</div>
		</form>
	</div>
</wicket:extend>
